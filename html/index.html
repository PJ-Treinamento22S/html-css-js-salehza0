<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piupiuwer</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="../assets/icon3.png">
            </div>
            <div class="navigation-bar">
                <div class="icons">
                    <img src="../assets/home.svg" alt="home">
                </div>
                <div class="icons">
                    <img src="../assets/lupa 1.svg" alt="search">
                </div>
                <div class="icons">
                    <img src="../assets/noti.svg" alt="notifications">
                </div>
                <div class="icons">
                    <img src="../assets/profile.svg" alt="profile">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="user-info">
                <div class="piupiu">
                    <img src="../assets/pena.svg" alt="pena">
                    <textarea class="input"></textarea>
                    <button class="button">
                        <img src="../assets/home.svg">
                    </button>
                </div>
                <div class="profile">
                    <div class="profile-img">
                        <img src="../assets/profilephoto.jpg" alt="profile photo">
                    </div>
                    <div class="user">
                        <h2>Usuario</h2>
                        <div class="folowers">
                            <img src="../assets/profile.svg" alt="person icon">
                            <p>360</p>
                        </div>
                    </div>
                </div>
                <div class="biografia">
                    <textarea class="input"></textarea>
                </div>
            </div>
            <div class="feed">
                <h1>PiuPiuzadas</h1>
                <div class="feed-piu">
                    <div class="user-piu">
                        <div class="piu-img">
                        <img src="../assets/unk.png" alt="no image">
                        </div>
                        <h3>Usuario 1</h3>
                    </div>
                    <p class="piu-text">Esse Ã© o texto do feed</p>
                    <div class="piu-icons">
                        <button class="piu-button">
                            <img src="../assets/home.svg" alt="hilight">
                        </button class="piu-button">
                        <button class="piu-button">
                            <img src="../assets/like.svg" alt="like">
                        </button>
                        <button class="piu-button">
                            <img src="../assets/help.svg" alt="help">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
